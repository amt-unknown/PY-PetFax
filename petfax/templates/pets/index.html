
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/style.css" rel="stylesheet">
    <title>PetFax | Pets</title>
</head>
<body>
    <h1>Welcome to PetFax</h1>
    <div class="container">
        <div class="callout">
            Welcome to PetFax! We are a no-kill shelter dedicated to finding our pets loving homes and educating the public with fun facts.
        </div>
        <div class="pets-container">
            {% for pet in pets %}
                <div class="pet">
                    <h2>{{pet.pet_name}}</h2>
                    <img src="{{pet.pet_photo}}"alt="Photo of {{pet.pet_name}}"/>
                    <a href="/pets/{{pet.pet_id}}">Learn More...</a>
                </div>
            {% endfor %}
        </div>
        <div class="callout">
            We'd love to learn more fun facts! <a href="/facts/new">Submit some here.</a> 
        </div>
    </div>
   
</body>
</html>
